<!-- home-pelicula-list.component.html -->

<div class="text-center my-4">
  <h2>Bienvenido a Film Flow, {{strUserName}}</h2>
  <p>Descubre una amplia selección de películas para alquilar. ¡Encuentra tus favoritas y disfruta del mejor cine en casa!</p>
</div>

<div class="my-4 d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let pelicula of oPage.content">
      <mat-card class="mb-4">
        <mat-card-header>
          <mat-card-title>{{ pelicula.titulo }}</mat-card-title>
          <mat-card-subtitle>{{ pelicula.director }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Duración: {{ pelicula.duracion }}</p>
          <p>Género: {{ pelicula.genero }}</p>
        </mat-card-content>
        <mat-card-actions>
         
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

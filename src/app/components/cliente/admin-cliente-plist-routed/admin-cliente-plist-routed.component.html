<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <div class="d-flex justify-content-center">
                <h1 class="my-3">Lista de clientes</h1>
            </div>
            <div class="card text-center m-5" *ngIf="bLoading">
                <div class="card-body">
                    <h3 class="text-danger">Procesando, porfavor espere </h3>
                    <div class="spinner-grow text-primary my-5" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div> <!-- Cierre de la etiqueta div que falta -->
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary" [routerLink]="['/admin','cliente','new']">Nuevo cliente</a>
                <a class="btn btn-warning mx-1" (click)="doGenerateRandom(10)">+10</a>
                <a class="btn btn-warning mx-1" (click)="doGenerateRandom(100)">+100</a>
                <a class="btn btn-warning mx-1" (click)="doGenerateRandom(1000)">+1000</a>
                <a class="btn btn-danger mx-1" (click)="doEmpty($event)">Vaciar </a>
            </div>
            <app-admin-cliente-plist-unrouted [forceReload]="forceReload" *ngIf="!bLoading"></app-admin-cliente-plist-unrouted>
        </div>
    </div>
</div>
<p-confirmPopup></p-confirmPopup>
